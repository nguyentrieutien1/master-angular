<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <div
        *ngFor="let product of productsList"
        class="col-xs-3 col-sm-3 col-md-3 col-lg-3"
      >
        <div class="thumbnail">
          <img data-src="{{ product.image }}" alt="" />
          <div class="caption">
            <h3>{{ product.title }}</h3>
            <p>{{ product.description }}</p>
            <p>
              <a (click)="handleBuyProduct(product)" class="btn btn-primary"
                >Buy</a
              >
              <a
                [routerLink]="['/product/details', product.id]"
                class="btn btn-success"
                >View Details</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
