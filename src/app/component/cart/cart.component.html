<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello my name... {{ name }}</h1>

    <input type="text" #input1 (keydown)="handleChangeName(input1.value)" />

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Image</th>
              <th>Price</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cart of cartList">
              <td>
                <img
                  style="width: 100px; height: 100px; object-fit: cover"
                  src="{{ cart.image }}"
                  class="img-responsive"
                  alt="Image"
                />
              </td>
              <td>
                <h4>${{ cart.price }}</h4>
              </td>
              <td>
                <span>{{ cart.description.slice(0, 20) }}</span>
              </td>
              <td>
                <button
                  (click)="handleDelelteProFromCart(cart.id)"
                  type="button"
                  class="btn btn-danger"
                >
                  DELETE
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <form [formGroup]="checkoutForm">
            <legend>Form title</legend>

            <div class="form-group">
              <label for="">label</label>
              <input
                type="text"
                class="form-control"
                id=""
                placeholder="address field"
                formControlName="address"
              />
            </div>
            <div class="form-group">
              <label for="">label</label>
              <input
                type="text"
                class="form-control"
                id=""
                placeholder="name field"
                formControlName="name"
              />
            </div>

            <button (click)="onSubmit()" type="submit" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>

        <hr />
      </div>
    </div>
  </body>
</html>
